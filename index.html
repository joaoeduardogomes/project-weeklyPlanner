<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Planner</title>

    <link rel="stylesheet" href="src/styles/css/style.css">
</head>
<body>
    <main id="planner">
        <header>
            <h1>Weekly <br> Planner</h1>
            <img src="src/img/icon-mug-heart.webp" alt="mug + heart icon" class="icon" id="mugHeartIcon">
            <aside>
                <div>
                    <p class="date">Month:</p>
                    <p contenteditable>January</input>
                </div>
                <div>
                    <p class="date">Week:</p>
                    <p contenteditable>1</p>
                </di>
            </aside>
        </header>

        <section id="notes-section">
            <div id="sunday" class="notes-block">
                <h2>Sunday</h2>
                <ul></ul>
                <img src="src/img/icon-cup.webp" alt="coffee cup icon" class="icon" id="coffeeCupIcon">
            </div>
            <div id="monday" class="notes-block">
                <h2>Monday</h2>
                <ul></ul>
            </div>
            <div id="tuesday" class="notes-block">
                <h2>Tuesday</h2>
                <ul></ul>
                <img src="src/img/icon-coffee-travel.webp" alt="coffee for travel icon" class="icon" id="coffeeTravelIcon">
            </div>
            <div id="wednesday" class="notes-block">
                <h2>Wednesday</h2>
                <ul></ul>
            </div>
            <div id="thursday" class="notes-block">
                <h2>Thursday</h2>
                <ul></ul>
            </div>
            <div id="friday" class="notes-block">
                <h2>Friday</h2>
                <ul></ul>
            </div>
            <div id="saturday" class="notes-block">
                <h2>Saturday</h2>
                <ul></ul>
                <img src="src/img/icon-coffee-brew.webp" alt="coffee brew icon" class="icon" id="coffeeBrewIcon">
            </div>
            <div id="notes" class="notes-block">
                <h2>Notes</h2>
                <p contenteditable=""></p>
                <img src="src/img/icon-coffee-beans.webp" alt="coffee beans icon" class="icon" id="coffeeBeansIcon">
            </div>
        </section>
    </main>

    <button id="btn">Save Planner to PDF</button>

    
    <script src="src//scripts/index.js"></script>
</body>
</html>
